<html>
    <header>
        <title>Signup Form</title>
    </header>
    <body>
        <label for="email">Email</label>
        <input type="email">
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password">
        <br>
        <br>
        <label for="username">Github Username</label>
        <input type="text">
        <br>
        <br>
        <label for="github-version">Github Version</label>
        <br>
        <input type="radio" name="version" value="Pro"> Pro
        <br>
        <input type="radio" name="version" value="Enterprise"> Enterprise
        <br>
        <input type="radio" name="version" value="Free"> Free
        <br>
        <br>
        <input type="checkbox" name="remember_me">
        <label for="remember">Remember Me</label>
    </body>
</html>
